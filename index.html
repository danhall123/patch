
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PATCH - Final Working Version</title>
  <link rel="stylesheet" href="style.css">
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.10.0/firebase-app.js";
    import {
      getFirestore, collection, addDoc, getDocs, deleteDoc, doc, updateDoc
    } from "https://www.gstatic.com/firebasejs/10.10.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyB_gZhdbe6oJFZKfdIKRVL63iGm0fEX8xE",
      authDomain: "patch-61af1.firebaseapp.com",
      projectId: "patch-61af1",
      storageBucket: "patch-61af1.appspot.com",
      messagingSenderId: "563489520807",
      appId: "1:563489520807:web:a00c3cc341b09b43392f82"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    async function loadClients() {
      const list = document.getElementById('clientList');
      list.innerHTML = '';
      const querySnapshot = await getDocs(collection(db, "clients"));
      querySnapshot.forEach(docSnap => {
        const li = document.createElement('li');
        const clientName = docSnap.data().name;

        li.innerHTML = `
          <strong>${clientName}</strong>
          <button onclick="editClient('${docSnap.id}', '${clientName}')">Edit</button>
          <button onclick="deleteClient('${docSnap.id}')">Delete</button>
        `;
        list.appendChild(li);
      });
    }

    window.addClient = async () => {
      const name = prompt("Enter client name:");
      if (name) {
        await addDoc(collection(db, "clients"), { name });
        loadClients();
      }
    };

    window.editClient = async (id, currentName) => {
      const newName = prompt("Edit client name:", currentName);
      if (newName && newName !== currentName) {
        await updateDoc(doc(db, "clients", id), { name: newName });
        loadClients();
      }
    };

    window.deleteClient = async (id) => {
      if (confirm("Are you sure you want to delete this client?")) {
        await deleteDoc(doc(db, "clients", id));
        loadClients();
      }
    };

    window.onload = loadClients;
  </script>
</head>
<body>
  <header>
    <h1>PATCH</h1>
  </header>
  <main>
    <section>
      <h2>Clients</h2>
      <ul id="clientList"></ul>
      <button onclick="addClient()">Add Client</button>
    </section>
  </main>

</body>
</html>
